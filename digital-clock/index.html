<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Niel Conradie" />
    <meta name="description" content="Digital Clock" />
    <title>Digital Clock</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../digital-clock/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../digital-clock/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../digital-clock/images/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="../digital-clock/images/favicon/site.webmanifest"
    />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h2>Digital Clock</h2>
      <div class="clock">
        <div class="clock__div">
          <span id="hour" class="clock__span">00</span>
          <span class="clock__span clock__span-text">Hours</span>
        </div>

        <div class="clock__div">
          <span id="minutes" class="clock__span">00</span>
          <span class="clock__span clock__span-text">Minutes</span>
        </div>

        <div class="clock__div">
          <span id="seconds" class="clock__span">00</span>
          <span class="clock__span clock__span-text">Seconds</span>
        </div>

        <div class="clock__div">
          <span id="ampm" class="clock__span clock__span-ampm">AM</span>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script defer src="js/main.js"></script>
  </body>
</html>
